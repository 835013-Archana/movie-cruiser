<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/script.js"></script>
<title>edit-menu-item</title>
<link rel="icon" href="images\logo.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
</head>
<body>
    <header>
        Movie Cruiser <img src="images\logo.png" hspace="1.5%">
    </header>
    <nav>
        <a href="movie-list-admin.html">Movies</a>
    </nav>
    <h1 id="movie">Edit Movie</h1>

    <form name="edit-movie" action="edit-movie-status.html" method="post" autocomplete="off"
        onsubmit="return valid()">
        <table>
            <tr>
                <td><label for="title" id="title1"><b>Title</b></label></td>
            </tr>
            <tr>
                <td><input type="text" name="title" id="title" placeholder="Avengers-End Game"
                    size="118.5" /></td>
            </tr>
        </table>
        <table id="table1">
            <tr>
                <td><label for="Gross($)" id="gross"><b>Gross($)</b></label></td>
                <td><label for="active" id="active"><b>Active</b></label></td>
                <td></td>
                <td><label for="dateOfLaunch" id="date-of-lunch"><b>Date of Launch</b></label></td>
                <td></td>
                <td><label for="genre" id="genre"><b>Genre</b></label></td>
            </tr>
            <tr>
                <td><input type="text" name="boxOffice" id="gross2" placeholder="2787965087" /></td>
                <td><input type="radio" name="active" value="Yes" id="active2" checked>Yes
                    <input type="radio" name="active" value="No">No</td>
                <td></td>
                <td><input type="date" name="dateOfLaunch" id="launch" placeholder="27/04/2022" /></td>
                <td></td>
                <td><select name="genre" id="Genre">
                        <option value="">Select genre</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Superhero">Superhero</option>
                        <option value="Romance">Romance</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Thriller">Thriller</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="has Teaser" checked />Has Teaser</td>
            </tr>
            <tr>
                <td><input type="submit" id="button" value="Save" /></td>
            </tr>
        </table>
    </form>
    <footer>Copyright &copy; 2019 </footer>
</body>
</html>
